<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="/HTML/weekend.assign/lv logo.png" alt="Company Logo" style="width: 250px; height: auto;">
            </div>
            <ul>
                <li><a href="index1.html">Home</a></li>
                <li><a href="index2.html">Customers</a></li>
                <li><a href="index3.html">Departments</a></li>
                <li><a href="index4.html">Media</a></li>
                <li class="end"><a href="index5.html" class="active">My Account</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="navbar">
                <h1>Workspace</h1>
            </div>
            <div class="section">
                <h2>My Account</h2>
                <div class="account-form">
                    <div class="profile-picture">
                        <img src="/HTML/weekend.assign/lv logo.png" alt="Profile Picture" style="width: 250px; height: auto;">
                    </div>
                    <form action="#">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                        <div class="form-actions">
                            <button type="submit">Save</button>
                            <button type="reset">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
